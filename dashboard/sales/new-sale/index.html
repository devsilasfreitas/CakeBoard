<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CakeBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/header.js" defer></script>
    <script src="/verify-auth.js"></script>
    <script src="./new-sale.js" defer></script>
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/dashboard/">CakeBoard</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/dashboard/">Dashboard</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/dashboard/sales/">Vendas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/dashboard/products/">Produtos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/dashboard/ingredients/">Ingredientes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/dashboard/categories/">Categorias</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="companyName" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Olá, 
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="/dashboard/profile">Editar perfil</a></li>
                      <li><a href="#" class="dropdown-item" onclick="changeTheme()">Alterar tema</a></li>
                      <li><a class="dropdown-item" href="#" onclick="logOut()">Sair da conta</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <form action="" id="form">
            <h2>Nova Venda</h2>
            <label for="products">
                Produtos:
                <select name="" id="product"></select>
                <button type="button" onclick="addProduct()">Adicionar</button>
                <div id="selectedProducts"></div>
            </label>
            <label for="paymentMethod">
                Forma de pagamento:
                <select name="paymentMethod" id="paymentMethod" required>
                    <option value="pix">PIX</option>
                    <option value="money">DINHEIRO</option>
                    <option value="debit">DÉBITO</option>
                    <option value="credit">CRÉDITO</option>
                </select>
            </label>
            <label for="cpf">
                CPF:
                <input type="number" name="cpf" id="cpf">
            </label>
            <button>Criar</button>
        </form>
    </main>
</body>
</html>
