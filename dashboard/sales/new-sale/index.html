<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CakeBoard</title>
    <script src="/header.js" defer></script>
    <script src="/verify-auth.js"></script>
    <script src="./new-sale.js" defer></script>
</head>
<body>
    <header>
        <a href="/dashboard/">
            <h1>CakeBoard</h1>
        </a>
        <nav>
            <a href="/dashboard/products/">Produtos</a>
            <a href="/dashboard/ingredients/">Ingredientes</a>
            <a href="/dashboard/sales">Vendas</a>
            <a href="/dashboard/categories/">Categorias</a>
            <p>Olá, </p>
        </nav>
    </header>
    <main>
        <form action="" id="form">
            <label for="products">
                Produtos:
                <select name="" id="product"></select>
                <button type="button" onclick="addProduct()">Adicionar</button>
                <div id="selectedProducts"></div>
            </label>
            <label for="paymentMethod">
                Forma de pagamento:
                <select name="paymentMethod" id="paymentMethod" required>
                    <option value="pix">PIX</option>
                    <option value="money">DINHEIRO</option>
                    <option value="debit">DÉBITO</option>
                    <option value="credit">CRÉDITO</option>
                </select>
            </label>
            <label for="cpf">
                CPF:
                <input type="number" name="cpf" id="cpf">
            </label>
            <button>Criar</button>
        </form>
    </main>
</body>
</html>
