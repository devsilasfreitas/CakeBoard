<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CakeBoard</title>
    <script src="/header.js" defer></script>
    <script src="/verify-auth.js"></script>
    <script src="./new-product.js" defer></script>
</head>
<body>
    <header>
        <a href="/dashboard/">
            <h1>CakeBoard</h1>
        </a>
        <nav>
            <a href="/dashboard/products/">Produtos</a>
            <a href="/dashboard/ingredients/">Ingredientes</a>
            <a href="/dashboard/sales">Vendas</a>
            <a href="/dashboard/categories/">Categorias</a>
            <p>Olá, </p>
        </nav>
    </header>
    <main>
        <form action="" id="form">
            <label for="name">
                Nome:
                <input type="text" name="name" id="name">
            </label>
            <label for="photo">
                URL da foto:
                <input type="url" name="photo" id="photo">
            </label>
            <label for="price">
                Preço:
                <input type="number" name="price" step="0.01" value="0.00" id="price">
            </label>
            <label for="category">
                Categoria:
                <select name="category" id="category" required></select>
            </label>
            <label for="Ingredientes">
                Ingredientes:
                <select name="" id="ingredient"></select>
                <button type="button" onclick="addIngredient()">Adicionar</button>
                <div id="selectedIngredients"></div>
            </label>
            <button>Criar</button>
        </form>
    </main>
</body>
</html>
